<div class="main-content main">
  <div class="container">
    <div class="content-header">
      Insert News Item
    </div>
    <div class="content-main">
      <form [formGroup]="insertNewsForm" (ngSubmit)="insertNews()">
        <div class="form-group">
          <input (click)="d.toggle()" autocomplete="off" class="form-control" formControlName="date" ngbDatepicker
            #d="ngbDatepicker" id="exampleInputEmail1" placeholder="Date (yyyy-mm-dd)">
        </div>
        <div class="form-group">
          <input class="form-control" formControlName="subject" id="exampleInputEmail1" placeholder="Subject">
        </div>
        <div class="form-group">
          <textarea class="form-control textarea" rows="12" formControlName="text" id="exampleInputEmail1"
            placeholder="Enter your text here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Insert News</button>
      </form>
    </div>
  </div>
</div>
