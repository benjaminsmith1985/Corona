<div *ngFor="let news of newsItem; let last = last" class="item-container">
    <div class="item-title">
        {{news.date}}
    </div>
    <div class="item-subject">
        {{news.subject}}
    </div>
    <div class="item-text">
        {{news.text}}
    </div>
    <button routerLink="/editnews/{{news.newsId}}" *ngIf="authenticationService && authenticationService.currentUserValue"
        type="submit" class="btn btn-info">Edit</button>
</div>
